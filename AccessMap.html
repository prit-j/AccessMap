
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AccessMap - Chandigarh University</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  #map {
    width: 100%;
    height: 100vh;
  }
</style>
</head>

<body>
<div id="map"></div>

<script>
// Initialize map centered around CU
var map = L.map('map').setView([30.7705, 76.5743], 16);

// Add free OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Custom colored marker icons
function markerIcon(color) {
  return new L.Icon({
    iconUrl: `https://maps.google.com/mapfiles/ms/icons/${color}-dot.png`,
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -30]
  });
}

// Locations
var locations = [
  {
    name: "Tagore Hostel",
    coords: [30.765906239361716, 76.57575510908525],
    color: "red",
    url: "#"
  },
  {
    name: "Corner Cafe",
    coords: [30.769238479094543, 76.57624382257845],
    color: "red",
    url: "#"
  },
  {
    name: "Shivalik Girls Hostel",
    coords: [30.771209861147867, 76.56890156675671],
    color: "green",
    url: "#"
  },
  {
    name: "C3 Academic Block",
    coords: [30.77400808417701, 76.57497051724792],
    color: "green",
    url: "#"
  },
  {
    name: "C2 Academic Block",
    coords: [30.770416183061137, 76.57600023888216],
    color: "orange",
    url: "#"
  }
];

// Add markers
locations.forEach(loc => {
  var marker = L.marker(loc.coords, { icon: markerIcon(loc.color) })
    .addTo(map)
    .bindPopup(`<b>${loc.name}</b><br><a href="${loc.url}" target="_blank">Open details</a>`);
});
</script>

</body>
</html>
