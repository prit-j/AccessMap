<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AccessMap â€“ Chandigarh University</title>

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet JS -->
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }

    button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #3575c4;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Load map centered on Chandigarh University
    const map = L.map('map').setView([30.7705, 76.5755], 16);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
    }).addTo(map);

    // Custom color marker icons
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    const orangeIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    // Jotform page URLs
    const urlAccessible = "https://www.jotform.com/app/253095306439460/page/61";
    const urlPartiallyAccessible = "https://www.jotform.com/app/253095306439460/page/62";
    const urlNotAccessible = "https://www.jotform.com/app/253095306439460/page/63";

    // --- MARKERS WITH POPUPS ---

    // Tagore Hostel - RED
    L.marker([30.765906239361716, 76.57575510908525], { icon: redIcon })
      .addTo(map)
      .bindPopup(`
        <b>Tagore Hostel</b><br>
        Not Accessible<br><br>
        <button onclick="window.location.href='${urlNotAccessible}'">
          Open Details
        </button>
      `);

    // Corner Cafe - RED
    L.marker([30.769238479094543, 76.57624382257845], { icon: redIcon })
      .addTo(map)
      .bindPopup(`
        <b>Corner Cafe</b><br>
        Not Accessible<br><br>
        <button onclick="window.location.href='${urlNotAccessible}'">
          Open Details
        </button>
      `);

    // Shivalik Girls Hostel - GREEN
    L.marker([30.771209861147867, 76.56890156675671], { icon: greenIcon })
      .addTo(map)
      .bindPopup(`
        <b>Shivalik Girls Hostel</b><br>
        Fully Accessible<br><br>
        <button onclick="window.location.href='${urlAccessible}'">
          Open Details
        </button>
      `);

    // C3 Academic Block - GREEN
    L.marker([30.767119086681998, 76.57475709265488], { icon: greenIcon })
      .addTo(map)
      .bindPopup(`
        <b>C3 Academic Block</b><br>
        Fully Accessible<br><br>
        <button onclick="window.location.href='${urlAccessible}'">
          Open Details
        </button>
      `);

    // C2 Academic Block - ORANGE
    L.marker([30.76617818232056, 76.57602969559225], { icon: orangeIcon })
      .addTo(map)
      .bindPopup(`
        <b>C2 Academic Block</b><br>
        Partially Accessible<br><br>
        <button onclick="window.location.href='${urlPartiallyAccessible}'">
          Open Details
        </button>
      `);
  </script>
</body>
</html>
